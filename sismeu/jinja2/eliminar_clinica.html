<div class="modal-danger modal-dialog" id="empresa">
    <div class="modal-dialog">
        <div class="modal-content">
            
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">¿Está seguro de eliminar la clinica {{ clinica.nombre }}</h4>
            </div>
            <form role="form" action="{{ url('sismeu:eliminar_clinica', args=[clinica.pk] )}}" method="post">
                        
                <div class="modal-body">
                        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                    <dl class="dl-horizontal">
                        <dt>Nombre:</dt>
                        <dd>{{ clinica.nombre }}</dd>
                        <dt>RIF:</dt>
                        <dd>{{ clinica.rif }}</dd>
                        <dt>Parroquia:</dt>
                        <dd>{{ clinica.parroquia }} </dd>
                        <dt>Dirección:</dt>
                        <dd>{{ clinica.direccion }} </dd>
                        <dt>Estatus:</dt>
                        {% if ult_fecha_act == Null %}
                        <dd>Clinica no activa</dd>
                        {% else %}
                        <dd>Clinica activa</dd>
                        {% endif %}
    
                    </dl>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-default pull-right">Eliminar</button>
                </div>
                
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
