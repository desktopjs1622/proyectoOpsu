<div class="modal-danger modal-dialog" id="empresa">
        <div class="modal-dialog">
            <div class="modal-content">
                
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">¿Está seguro de eliminar el telefono {{ telefono.departamento }}</h4>
                </div>
                <form role="form" action="{{ url('sismeu:eliminar-telefono', args=[clinica.pk, telefono.pk] )}}" method="post">
                            
                    <div class="modal-body">
                            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                        <dl class="dl-horizontal">
                            <dt>Departamento:</dt>
                            <dd>{{ telefono.departamento }}</dd>
                            <dt>Telefono:</dt>
                            <dd>{{ telefono.telefono }}</dd>
                            <dt>Publicado:</dt>
                            {% if telefono.publicar == False %}
                                <dd>Número publicado</dd>
                            {% else %}
                                <dd>Número sin publicar</dd>
                            {% endif %}
                        </dl>
                        </dl>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-default pull-right">Eliminar</button>
                    </div>
                    
                </form>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
